name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Version sync check
        run: npm run check:version-sync

      - name: Skill security checks
        run: npm run check:skill-security

      - name: Syntax checks
        run: npm run check:syntax

      - name: CLI smoke checks
        run: npm run check:smoke

      - name: Local path guard
        run: npm run check:no-local-paths

      - name: Package dry run
        run: npm pack --dry-run --cache ./.npm-cache
